<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="https://sapui5.hana.ondemand.com/1.44.15/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_belize"
		        data-sap-ui-libs="sap.m"
		        data-sap-ui-compatVersion="edge"
		        data-sap-ui-preload="async"
		        data-sap-ui-resourceroots='{
		        	"sap.ui.walkthrough": "./"
		        }'>
		</script>

		<!-- 
			The shell control is now the outermost control of our app and automatically 
			displays a so-called letterbox, if the screen size is larger than a certain width, 
			all we need to do is to assign our component to the aggregation app of the shell.
			
			Note
			We do not add the Shell control to the declarative UI definition in the XML view, 
			because apps that run in an external shell, like the SAP Fiori launchpad, 
			there will already be a shell around the component UI.
		 -->

		<script>
			sap.ui.getCore().attachInit(function () {
				new sap.m.Shell({
					app : new sap.ui.core.ComponentContainer({
						name : "sap.ui.walkthrough",
						height : "100%"
					})
				}).placeAt("content");
			});
		</script>

	</head>
	<body id="content" class="sapUiBody" role="application">
		
	</body>
</html>
